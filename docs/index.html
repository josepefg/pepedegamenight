<div class="toolbar">
  <button id="btnPartidas" class="btn active">Partidas</button>
  <button id="btnJogadores" class="btn">Jogadores</button>

  <select id="fLocation" class="select">
    <option value="">Local: todos</option>
  </select>

  <select id="fYear" class="select">
    <option value="">Ano: todos</option>
  </select>

  <label class="label">
    Tempo (min):
    <input id="fMinTime" type="number" min="0" step="5" placeholder="min" class="num" />
    —
    <input id="fMaxTime" type="number" min="0" step="5" placeholder="max" class="num" />
  </label>

  <label class="label">
    Jogadores juntos:
    <select id="fPlayersTogether" class="select" multiple size="1"></select>
  </label>

  <button id="btnClear" class="btn">Limpar filtros</button>

  <span id="status" class="status">Carregando…</span>
</div>
