<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>BGStats – Estatísticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="style.css?v=1">
</head>

<body>
<main class="wrap">
  <h1>BGStats – Estatísticas</h1>

  <div class="toolbar">
    <div class="tabs">
      <button id="btnPartidas" class="btn active">Partidas</button>
      <button id="btnJogadores" class="btn">Jogadores</button>
    </div>

    <div class="filters">
      <div class="group">
        <label class="lbl">Local</label>
        <select id="fLocation" class="sel" multiple size="1" title="Selecione 1+ locais"></select>
        <div class="tog">
          <label><input type="radio" name="locMode" value="OR" checked> OU</label>
          <label><input type="radio" name="locMode" value="AND"> E</label>
        </div>
      </div>

      <div class="group">
        <label class="lbl">Ano</label>
        <select id="fYear" class="sel">
          <option value="">Todos</option>
        </select>
      </div>

      <div class="group">
        <label class="lbl">Tempo (min)</label>
        <div class="row">
          <input id="fMinTime" class="num" type="number" min="0" step="5" placeholder="min">
          <span class="dash">–</span>
          <input id="fMaxTime" class="num" type="number" min="0" step="5" placeholder="max">
        </div>
      </div>

      <div class="group">
        <label class="lbl">Jogadores</label>
        <select id="fPlayers" class="sel" multiple size="1" title="Selecione 1+ jogadores"></select>
        <div class="tog">
          <label><input type="radio" name="plMode" value="OR" checked> OU</label>
          <label><input type="radio" name="plMode" value="AND"> E</label>
        </div>
      </div>

      <div class="group actions">
        <button id="btnClear" class="btn">Limpar filtros</button>
      </div>
    </div>

    <span id="status" class="status">Carregando…</span>
  </div>

  <table id="tabela" class="display" style="width:100%"></table>
</main>

<!-- Dependências -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>

<script src="app.js?v=1"></script>
</body>
</html>
