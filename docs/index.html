<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>BGStats – Estatísticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="style.css?v=1">
</head>

<body>
<main class="wrap">
  <h1>BGStats – Estatísticas</h1>

  <div class="toolbar">
    <div class="tabs">
      <button id="btnPartidas" class="btn">Partidas</button>
      <button id="btnJogadores" class="btn active">Jogadores</button>
      <button id="btnJogos" class="btn">Jogos</button>
      <button id="btnJogoJogador" class="btn">Jogo x Jogador</button>
    </div>

    <div class="filters">
      <div class="group">
        <label class="lbl">Local</label>
        <select id="fLocation" class="sel" multiple size="1" title="Selecione 1+ locais"></select>
        <!-- Local é sempre OU (sem rádio) -->
      </div>

      <div class="group">
        <label class="lbl">Ano</label>
        <select id="fYear" class="sel">
          <option value="">Todos</option>
        </select>
      </div>

      <div class="group">
        <label class="lbl">Jogadores</label>
        <select id="fPlayers" class="sel" multiple size="1" title="Selecione 1+ jogadores"></select>
        <div class="tog">
          <label><input type="radio" name="plMode" value="OR" checked> OU</label>
          <label><input type="radio" name="plMode" value="AND"> E</label>
        </div>
      </div>

      <div class="group">
        <label class="lbl">Tipo de jogo</label>
        <div class="row" style="gap:14px">
          <label class="tog" style="gap:8px">
            <input id="fIncludeCompetitive" type="checkbox" checked>
            Competitivos
          </label>
          <label class="tog" style="gap:8px">
            <input id="fIncludeCoop" type="checkbox" checked>
            Cooperativos
          </label>
        </div>
      </div>

      <div class="group">
        <label class="lbl">Mín. partidas</label>
        <input id="fMinPlays" class="num" type="number" min="0" step="1" placeholder="ex: 10">
      </div>

      <div class="group actions">
        <button id="btnClear" class="btn">Limpar filtros</button>
      </div>
    </div>

    <span id="status" class="status">Carregando…</span>
  </div>

  <table id="tabela" class="display" style="width:100%"></table>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>

<!-- bump versão p/ evitar cache -->
<script src="app.js?v=12"></script>
</body>
</html>
